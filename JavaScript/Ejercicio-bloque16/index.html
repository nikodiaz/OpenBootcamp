<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <section class="seccion">
      <p class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
      <p class="parrafo" draggable="true" id="parrafo-2">2. Segundo</p>
      <p class="parrafo" draggable="true" id="parrafo-3">3. Tercero</p>
    </section>
    <section class="seccion">
      <p class="parrafo" draggable="true" id="parrafo-4">4. Cuarto</p>
      <p class="parrafo" draggable="true" id="parrafo-5">5. Quinto</p>
      <p class="parrafo" draggable="true" id="parrafo-6">6. Sexto</p>
    </section>
  </div>
  <div class="papelera" class="seccion" id="papelera">
    <img src="./images.jpg" alt="papelera">
  </div>
</body>
<script src="./index.js"></script>
</html>
